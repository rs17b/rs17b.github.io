  <link rel="stylesheet" href="styles.css" />
  <title>rs17b</title>
</head>
<body>
  <div class="terminal">
    <div id="output"></div>
    :<span id="cursor">|</span>
  </div>
  <script>
    const lines = [

      "<br>",

      "<li>Consistently delivered high impact feature development, for example, real-time inline stock quotes, recommended and saved articles, and interactive inline photo and media playback, that drove engagement and user signups.</li>",

      "<li>Architected the initial version of the WSJ app for Apple Watch.</li>",
      "<li>Advocated for increased efficiency including network usage, battery health, and crash reduction.</li>",
      "</p>",
      
      "<br>",

      "</p>",
      "<p>",
      "Hidden Mickeys for Walt Disney World and Disneyland",
      "We partnered with the author of the Hidden Mickey books (sold throughout the Disney theme parks), Steven Barrett, to bring his books to life. The apps utilized location and map services to guide users on hunts for hidden Mickeys throughout the Disney theme parks. The app also utilized Game Center to keep track of high scores and 100s of achievements.",     
      "<br>",

      "<hr>",

      "<p>",
      "Loading skills...",
      "</p>",
      
      "<p>",
      "<li>C</li>",
      "<li>C++</li>",
      "<li>Objective-C</li>",
      "<li>Swift</li>",
      "<li>Python</li>",
      "<li>ARM Assembly</li>",
      "<li>Debugging</li>",
      "<li>System Design</li>",
      "<li>Mobile Application Architecture</li>",
      "<li>Technical Leadership</li>",
      "<br>",
      "<span class='success'>[SUCCESS]</span>",
      "<hr>",
      "</p>",
      
      "<p>",
      "Finished booting <span class='success'>[OK]</span>",
      "</p>"
    ];

    const output = document.getElementById("output");
    let lineIndex = 0;

    function displayNextLine() {
      if (lineIndex < lines.length) {
        const lineElement = document.createElement("div");
        lineElement.innerHTML = lines[lineIndex];
        output.appendChild(lineElement);
        lineIndex++;
        setTimeout(() => {
          displayNextLine();
        }, Math.random() * 600);
      }
    }
    displayNextLine();
  </script>
</body>
</html>
